<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paint_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="50%" stop-color="#EC4899" />
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="100" fill="url(#paint_gradient)" opacity="0.1" />
  
  <!-- Handle -->
  <path d="M180 330 L130 380 C110 400 110 430 130 450 L150 470 C170 490 200 490 220 470 L270 420" stroke="#1E293B" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Brush Head -->
  <path d="M220 280 L320 180" stroke="#CBD5E1" stroke-width="40" stroke-linecap="round" />
  
  <!-- Pixels (Paint) -->
  <rect x="330" y="100" width="50" height="50" rx="10" fill="#EF4444" />
  <rect x="390" y="100" width="50" height="50" rx="10" fill="#F59E0B" />
  <rect x="330" y="160" width="50" height="50" rx="10" fill="#10B981" />
  <rect x="400" y="170" width="40" height="40" rx="8" fill="#3B82F6" opacity="0.8" />
  
  <rect x="280" y="100" width="40" height="40" rx="8" fill="#8B5CF6" opacity="0.6" />
  <rect x="350" y="50" width="30" height="30" rx="6" fill="#EC4899" opacity="0.7" />

  <!-- Shine -->
  <path d="M350 350 L450 450" stroke="url(#paint_gradient)" stroke-width="20" stroke-linecap="round" stroke-opacity="0.5" />
  
  <!-- Text hint -->
  <!-- <text x="50%" y="90%" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="60" fill="#333">PG</text> -->
</svg>
